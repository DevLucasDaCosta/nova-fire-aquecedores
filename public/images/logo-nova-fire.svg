<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Nova Fire Logo based on the image provided -->
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flame shape -->
  <path d="M100 20 
           C120 30, 140 50, 130 80
           C125 90, 135 100, 140 110
           C145 120, 140 130, 130 135
           C120 140, 110 135, 105 130
           C100 125, 95 130, 85 135
           C75 140, 65 135, 60 125
           C55 115, 65 105, 70 95
           C75 85, 65 75, 70 65
           C80 50, 100 20" 
        fill="url(#fireGradient)" />
  
  <!-- Inner flame -->
  <path d="M100 35
           C110 45, 120 60, 115 75
           C110 85, 115 95, 105 100
           C95 105, 85 100, 85 90
           C85 80, 95 70, 100 60
           C105 50, 100 35"
        fill="#FFD700" opacity="0.8" />
  
  <!-- Company name -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">NOVA FIRE</text>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">AQUECEDORES</text>
</svg>
