<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Water heater illustration -->
  <rect x="150" y="50" width="100" height="120" rx="5" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Heater body -->
  <rect x="155" y="55" width="90" height="110" rx="3" fill="#F5F5F5"/>
  
  <!-- Control panel -->
  <rect x="170" y="70" width="60" height="40" rx="2" fill="#2C3E50"/>
  <circle cx="185" cy="85" r="5" fill="#3498DB"/>
  <circle cx="200" cy="85" r="5" fill="#E74C3C"/>
  <circle cx="215" cy="85" r="5" fill="#2ECC71"/>
  
  <!-- Display -->
  <rect x="175" y="95" width="50" height="10" rx="1" fill="#1ABC9C"/>
  
  <!-- Pipes -->
  <rect x="140" y="60" width="10" height="20" fill="#95A5A6"/>
  <rect x="250" y="60" width="10" height="20" fill="#95A5A6"/>
  
  <!-- Water drops -->
  <circle cx="120" cy="40" r="3" fill="#3498DB" opacity="0.7"/>
  <circle cx="130" cy="30" r="2" fill="#3498DB" opacity="0.7"/>
  <circle cx="110" cy="35" r="2" fill="#3498DB" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">Aquecedor Profissional</text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Instalação e Manutenção</text>
</svg>
